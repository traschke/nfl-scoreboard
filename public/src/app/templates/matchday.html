<h1 *ngIf="standings?.length == 0">No games found...</h1>
<div *ngFor="let standing of standings" class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
    <gamecard [standing]="standing" [guestTeamBadgeHref]="this.getGuestTeamBadgeHref(standing.guestTeam.name)"
              [homeTeamBadgeHref]="this.getHomeTeamBadgeHref(standing.homeTeam.name)"
              [guestTeamColor]="colors[standing.guestTeam.name]"
              [homeTeamColor]="colors[standing.homeTeam.name]"></gamecard>
</div>
